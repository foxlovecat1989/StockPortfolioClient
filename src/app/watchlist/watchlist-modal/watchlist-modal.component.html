<div class="modal-header bg-pink">
  <h4 class="modal-title">Create Watchlist</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-grey font-weight-500">
  <form [formGroup]="watchlistForm">
      <div class="form-group col-6">
        <label for="name">Watchlist Name:</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
        <div class="alert alert-danger" *ngIf="watchlistForm.controls['name'].invalid && watchlistForm.controls['name'].dirty">
          Name is required
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="execute()" [disabled]="watchlistForm.invalid">Create</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
</div>
