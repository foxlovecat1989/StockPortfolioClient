<div class="modal-header bg-pink">
  <h4 class="modal-title " id="modal-basic-title">Confirm Execute</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-grey font-weight-500">
  <h5>Delete {{ deleteWatchlist.name }}, Are you sure?</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="executeDelete(deleteWatchlist)">Execute</button>

  <button type="button" class="btn btn-outline-dark" id="closeModal" (click)="activeModal.close('Close click')">Cancel</button>
</div>
