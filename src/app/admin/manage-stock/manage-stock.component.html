<div class="container">
  <div class="row no-gutters mt-3">
    <div class="col-md-4 col-sm-4">
      <div class="row mt-3">
        <div class="col-sm-auto">
          <h1>Manage Stock</h1>
          <a class="btn btn-outline-success mb-3" (click)="add()">Add</a>
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-3">
      <form class="form-control mt-5">
        <input name="searchTerm" #searchInput="ngModel" class="form-control" ngModel
        (ngModelChange)="searchStocks(searchInput.value)" type="search" placeholder="Search...">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Classify</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks">
              <td (click)="view(stock)">{{ stock.name }}</td>
              <td (click)="view(stock)">{{ stock.symbol }}</td>
              <td (click)="view(stock)">{{ stock.classify.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
