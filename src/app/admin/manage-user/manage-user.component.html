<h1>Manage User</h1>
<a class="btn btn-outline-success mb-3">Add</a>
  <div class="row">
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button type="button" class="btn btn-outline-primary">view</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">

    </div>
  </div>
