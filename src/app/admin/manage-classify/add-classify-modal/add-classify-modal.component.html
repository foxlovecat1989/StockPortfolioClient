<div class="container">
  <div class="row justify-content-md-center">
      <div class="modal-header bg-pink">
        <h4 class="modal-title font-subject">Classify Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-grey font-weight-500">
        <form [formGroup]="classifyForm">
          <div class="form-group col-md-8 mt-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="execute()">Execute</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
      </div>
  </div>
</div>
