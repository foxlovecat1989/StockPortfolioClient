<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>

        <mat-list-item>
          <mat-icon
              mat-list-icon
              class="chevron-button sidenav-button"
              [ngClass]="{'rotated': isExpanded}"
              (click)="toggleExpanded()">double_arrow
          </mat-icon>
        </mat-list-item>

        <mat-list-item>
          <mat-icon mat-list-icon [routerLink]="'dashboard'">home</mat-icon>
          <span *ngIf="isExpanded">Dashboard</span>
        </mat-list-item>

        <mat-list-item>
          <mat-icon mat-list-icon [routerLink]="'user/profile'">account_circle</mat-icon>
          <span *ngIf="isExpanded">Profile</span>
        </mat-list-item>

        <mat-list-item>
          <mat-icon mat-list-icon [routerLink]="'user/trade'">today</mat-icon>
          <span *ngIf="isExpanded">Trade</span>
        </mat-list-item>

        <mat-list-item>
          <mat-icon mat-list-icon [routerLink]="'user/report'">request_page</mat-icon>
          <span *ngIf="isExpanded">Report</span>
        </mat-list-item>

        <mat-list-item>
          <mat-icon mat-list-icon [routerLink]="'logout'">logout</mat-icon>
          <span *ngIf="isExpanded">Logout</span>
        </mat-list-item>

        <mat-list-item>
          <mat-icon mat-list-icon [routerLink]="'admin/management'">manage_accounts</mat-icon>
          <span *ngIf="isExpanded">Admin</span>
        </mat-list-item>

      </mat-nav-list>
  </mat-sidenav>

  <div class="content">
    <mat-toolbar>
        <div class="move-left">
          <h4>M y S t o c k</h4>
        </div>
        <div class="nav-item nav-link move-right mr-3" *ngIf="isLogin">
          Welcome, {{user?.username}}
          <i class="fa fa-user"></i>
        </div>
    </mat-toolbar>
      <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
