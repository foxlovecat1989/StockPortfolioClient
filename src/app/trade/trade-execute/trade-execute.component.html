<div>
    <form [formGroup]="tradeForm">
      <div class="form-group mb-3 mt-5">
        <label for="tradeType" class="form-label">Trade Type: </label>
        <input class="form-control" type="text" id="tradeType" placeholder="Trade Type" formControlName="tradeType" aria-label="tradeType" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="stockSymbol" class="form-label">Stock Symbol: </label>
        <input class="form-control" type="text" id="stockSymbol" placeholder="Stock Symbol" formControlName="stockSymbol" aria-label="stockSymbol" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="stockName" class="form-label">Stock Name: </label>
        <input class="form-control" type="text" id="stockName" placeholder="Stock Name" formControlName="stockName" aria-label="stockName" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="amount" class="form-label">Amount: </label>
        <input type="text" class="form-control" id="amount" placeholder="Amount" formControlName="amount">
        <div class="alert alert-danger" *ngIf="tradeForm.controls['amount'].invalid && tradeForm.controls['amount'].touched">
          <div *ngIf="tradeForm.get('amount')?.hasError('required')">Amount is required.</div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="execute()" [disabled]="tradeForm.invalid">Save</button>
    </form>
  </div>
