<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3><i class="fas fa-hand-holding-usd"></i> MyStock</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
              </div>
              <div class="alert alert-secondary" *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username'].touched">
                <div *ngIf="loginForm.controls['username']?.invalid">Name is required.</div>
              </div>

              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
              </div>
              <div class="alert alert-secondary" *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password'].touched">
                <div *ngIf="loginForm.controls['password']?.invalid">Password is required.</div>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" [disabled]="loginForm?.invalid || showLoading" name="button" class="btn login_btn">
                  <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                  <span *ngIf="showLoading">Loading...</span>
                  <span *ngIf="!showLoading">Login</span>
                </button>
              </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/register" class="ml-2" style="color: #6a38f3;">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center links">
            Forgot Password?<a routerLink="/reset" class="ml-2" style="color: #b64d33;">Reset</a>
          </div>
        </div>
        <div>
          測試帳號：
          <p>
            ROLE_ADMIN account: <br>
            username: admin     <br>
            password: password  <br>
          </p>
          <p>
            ROLE_USER account:  <br>
            username: test      <br>
            password: password  <br>
          </p>
        </div>
      </div>
    </div>
</div>
