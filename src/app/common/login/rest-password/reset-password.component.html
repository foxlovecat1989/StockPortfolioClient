<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3><i class="fas fa-hand-holding-usd"></i> MyStock</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="resetForm" (ngSubmit)="reset()">

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email">
            </div>
            <div class="alert alert-secondary" *ngIf="resetForm.controls['email'].invalid && resetForm.controls['email'].touched">
              <div *ngIf="resetForm.get('email')?.hasError('required')">Email is required.</div>
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button [disabled]="resetForm.invalid" type="submit" name="button" class="btn login_btn">
                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="showLoading">Loading...</span>
                <span *ngIf="!showLoading">Reset</span>
              </button>
            </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <a routerLink="/login"  class="ml-2" style="color: #6a38f3;">Log In</a>
          </div>
        </div>
      </div>
    </div>
</div>
